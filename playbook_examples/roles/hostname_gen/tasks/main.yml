- name: set a fact based on a variable
  set_fact:
    server_name: "{{ datacenter }}{{ application }}{{ tier }}{{ next_host | int + 1 }}"

- name: Print
  debug:
    msg: "{{ server_name }}"

- name: Api call
  ansible.builtin.uri:
    url: http://192.168.1.142:3000/servers
    method: GET
    return_content: yes
    headers:
      Accept: application/json
  register: hosts_data
  delegate_to: localhost
  
